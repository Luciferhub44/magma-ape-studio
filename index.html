
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magma Ape Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .comic-font {
            font-family: 'Bangers', cursive;
        }
        .text-toxic {
            color: #ADFF2F;
        }
        .bg-charcoal {
            background-color: #0f0f0f;
        }
        .magma-glow {
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.3);
        }
        .toxic-glow {
            box-shadow: 0 0 30px rgba(173, 255, 47, 0.25);
        }
        
        /* Halftone Pattern Overlay */
        .halftone {
            position: relative;
        }
        .halftone::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: radial-gradient(rgba(173, 255, 47, 0.1) 1px, transparent 0);
            background-size: 4px 4px;
            pointer-events: none;
            z-index: 10;
            opacity: 0.5;
        }

        /* Gritty Overlay */
        .gritty::after {
            content: "";
            position: absolute;
            inset: 0;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.2;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(300%); }
        }
        .scanline::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(transparent, rgba(173, 255, 47, 0.05), transparent);
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 100;
        }

        .hud-border {
            border-style: solid;
            border-width: 4px;
            border-image: linear-gradient(to bottom right, #ADFF2F, transparent, #FF4500) 1;
        }
    </style>
